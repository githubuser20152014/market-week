name: Deploy to GitHub Pages
on:
  push:
    branches: [master]
    paths:
      - 'weekly-newsletter/site/**'
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./weekly-newsletter/site
